<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  
  <section>
    <h2>Part 1: Basics</h2>
    <input type="number" id="userAge" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="showTotal(5, 7)">Calculate Total (5 + 7)</button>
    <p id="totalResult"></p>
  </section>

  
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="countdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </section>

  
  <section>
    <h2>Part 4: DOM Interactions</h2>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="addNewItem()">Add New Item</button>
    <ul id="itemList">
      <li>Item 1</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
